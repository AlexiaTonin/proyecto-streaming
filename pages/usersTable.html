<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de usuarios</title>
    <link rel="icon" type="image/x-icon" href="../images/favIcon.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/usersTable.css" />
    <script
      src="https://kit.fontawesome.com/e2134ec132.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body w-100 h-100>
    <header class="users">
      <h1>Usuarios de Stringify</h1>
    </header>
    <main>
      <div class="w-100 d-flex justify-content-end">
            <input
              oninput="buscar(this.value)"
              type="text"
              placeholder="buscar"
              class="form-control w-25 m-3"
            />
      </div>
      <section id="tableSection" class="AbmTable px-2">
            <table class="table table-dark table-striped">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Usuario</th>
                  <th scope="col">Nombre y apellido</th>
                  <th scope="col">Email</th>
                  <th scope="col">Ver más</th>
                  <th scope="col">Editar</th>
                  <th scope="col">Eliminar</th>
                </tr>
              </thead>
              <tbody id="tableBody"></tbody>
            </table>
      </section>
      <div class="d-flex justify-content-end mt-2 me-5">
            <button class="btn modalButton fs-5" onclick="addUser()">
              Crear Usuario
            </button>
      </div>
    </main>
    <section id="modalsSection">
      <!-- MODAL ADDUSER -->
      <div
        class="modal fade"
        id="modalAddUser"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header mHeader modalColor">
              <h4 class="modal-title" id="exampleModalLabel">Crear Usuario</h4>
              <button
                type="button"
                class="btn-close btnColor"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body bg-dark text-light">
              <form id="formAddUser">
                <div>
                  <label for="addEmail" class="form-label w-100">
                    <b>Email</b>
                    <input
                      class="form-control"
                      type="email"
                      name="email"
                      id="addEmail"
                      placeholder="nombre@ejemplo.com"
                      maxlength="30"
                      minlength="7"
                      required
                    />
                  </label>
                </div>
                <div>
                  <label for="addUserLabel" class="form-label w-100">
                    <b>Usuario</b>
                    <input
                      class="form-control"
                      type="text"
                      name="nombre"
                      id="addUserLabel"
                      maxlength="30"
                      minlength="3"
                      placeholder="Ingrese su nombre"
                      required
                    />
                  </label>
                </div>
                <div>
                  <label for="addFullName" class="form-label w-100">
                    <b>Nombre y Apellido</b>
                    <input
                      class="form-control"
                      type="text"
                      name="apellido"
                      id="addFullName"
                      placeholder="Ingrese su apellido"
                      maxlength="30"
                      minlength="3"
                      required
                    />
                  </label>
                </div>
                <div class="d-flex justify-content-end mt-2">
                  <button type="submit" class="btn modalButton">
                    Crear Usuario
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- MODAL EDIT -->
      <div
        class="modal fade"
        id="edit"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header mHeader modalColor">
              <h4 class="modal-title" id="staticBackdropLabel">
                Editar usuario
              </h4>
              <button
                type="button"
                class="btn-close btnColor"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body bg-dark text-light">
              <form class="contact" id="formEditUser">
                <div>
                  <label for="emailEdit" class="form-label w-100">
                    <b>Email</b>
                    <input
                      class="form-control"
                      type="email"
                      name="email"
                      id="emailEdit"
                      placeholder="nombre@ejemplo.com"
                      maxlength="30"
                      minlength="7"
                      required
                    />
                  </label>
                </div>
                <div>
                  <label for="userLabelEdit" class="form-label w-100">
                    <b>User</b>
                    <input
                      class="form-control"
                      type="text"
                      name="nombre"
                      id="userLabelEdit"
                      maxlength="30"
                      minlength="3"
                      required
                    />
                  </label>
                </div>
                <div>
                  <label for="fullNameEdit" class="form-label w-100">
                    <b>Nombre y Apellido</b>
                    <input
                      class="form-control"
                      type="text"
                      name="apellido"
                      id="fullNameEdit"
                      maxlength="30"
                      minlength="3"
                      required
                    />
                  </label>
                </div>
                <div class="d-flex justify-content-end mt-2">
                  <button type="submit" class="btn modalButton">
                    Editar usuario
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- MODAL SHOWMORE -->
      <div
        class="modal fade"
        id="showMore"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header mHeader modalColor">
              <h4 class="modal-title" id="exampleModalLabel">Ver Más</h4>
              <button
                type="button"
                class="btn-close btnColor"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form class="contact" id="showMoreBody"></form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../js/usersTable.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
